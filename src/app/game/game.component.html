<div id="content-container">
  <div id="game-container">
    <div id="main-game-container">
      <app-player-avatar
        playerName="{{ player.name }}"
        src="{{ player.img }}"
      />
      <app-player-options
        playerType="{{ player.type }}"
        currentChoice="{{ gameChoices.player }}"
        (sendChoice)="handlePlayerChoice($event)"
      />
      <app-player-options playerType="{{ computer.type }}" />
      <app-player-avatar
        playerName="{{ computer.name }}"
        src="{{ computer.img }}"
      />
    </div>
    <div id="submit-game-container">
      <button *ngIf="gameChoices.player">FIGHT</button>
    </div>
  </div>
</div>
