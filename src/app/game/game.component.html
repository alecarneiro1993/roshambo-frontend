<div id="content-container">
  <div id="game-container">
    <div id="main-game-container">
      <app-player-avatar
        playerHealth="{{ player.health }}"
        playerName="{{ player.name }}"
        src="{{ player.image }}"
      />
      <app-player-options
        [options]="options"
        currentChoice="{{ choices.playerChoice }}"
        playerType="{{ player.type }}"
        (setPlayerChoice)="handlePlayerChoice($event)"
      />
      <app-player-options
        [options]="options"
        currentChoice="{{ choices.computerChoice }}"
        playerType="{{ computer.type }}"
      />
      <app-player-avatar
        playerHealth="{{ computer.health }}"
        playerName="{{ computer.name }}"
        src="{{ computer.image }}"
      />
    </div>
    <div id="submit-game-container">
      <button *ngIf="choices.playerChoice" (click)="submit()">FIGHT</button>
    </div>
  </div>
</div>
