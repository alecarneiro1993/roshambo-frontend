<div class="player-options">
  <button
    *ngFor="let option of options"
    [ngClass]="{
      'player-option-btn-disable': playerType !== 'player',
      'player-option-btn-current-choice': currentChoice === option
    }"
    [disabled]="playerType !== 'player'"
    (click)="handleChoice(option)"
    class="player-option-btn"
  >
    {{ option }}
  </button>
</div>
