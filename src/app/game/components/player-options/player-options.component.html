<div id="{{ playerType }}-options-container" class="player-options">
  <button
    *ngFor="let option of options"
    [ngClass]="{
      'option-btn-disabled': playerType === 'computer',
      'option-btn-current-choice': currentChoice === option,
      'option-btn-disabled-turn': !isAbleToPlay,
    }"
    [disabled]="playerType !== 'player'"
    (click)="handleChoice(playerType, option)"
    class="player-option-btn"
  >
    {{ option }}
  </button>
</div>
